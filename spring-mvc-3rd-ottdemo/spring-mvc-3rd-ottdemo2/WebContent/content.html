<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>


<h1>WelCome to OTT subscription plan</h1>

<form action="content.do" method="post">
<pre>

<label for="ottName">Enter ottName:</label>
<input type="text" name="ottName">

<label for="region">Select a region:</label>
<select name="region" id="region">
  <option value="INDIA">India</option>
  <option value="USA">USA</option>
  <option value="CANADA">CANADA</option>
  <option value="SWEDEN">SWEDEN</option>
</select>

<label for="subscription Plan">Select subscription plan:</label>
<select name="subscriptionPlan" id="subscription Plan">
  <option value="one Month">one Month</option>
  <option value="six month">six month</option>
  <option value="one year">one year</option>
</select>

<label for="user">Select User:</label>
<input type="number" name="members" />

<label for="since">Select since:</label>
<input type="number" name="since" />


<label for="language">Select subscription language:</label>
<select name="language" id="language">
  <option value="Kannada">Kannada</option>
  <option value="English">English</option>
  <option value="Hindi">Hindi</option>
</select>

<label for="active">Select Active:</label>
<input type="checkbox" name="active">

<input type="submit" value="submit">


</pre>
	</form>

</body>
</html>
